<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rick Vellinga">
    <title>JSON Boek</title>
    <link rel="stylesheet" href="css/boeken.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

    <input type="checkbox" id="haalFormulier">
    <div class="bestelformulier">
        <h2>Uw Bestelling</h2>
        <div id="uitvoer"></div>
    </div>
    <label for="haalFormulier" class="ww">
        <div class="ww">
          <img src="https://cdn.icon-icons.com/icons2/494/PNG/512/cart_icon-icons.com_48341.png" alt="winkelwagen" class="ww__icon">
            <span class="ww__aantal">0</span>
        </div>
    </label>
    <h1>Kies uit de volgende boeken</h1>
    <div class="besturing">
        <label for="" class="besturing__cb-label">
            <input type="checkbox" class="besturing__cb-taal" value="Nederlands" checked>
            Nederlands
        </label>
        <label for="" class="besturing__cb-label">
            <input type="checkbox" class="besturing__cb-taal" value="Engels" checked>
            Engels
        </label>
        <label for="" class="besturing__cb-label">
            <input type="checkbox" class="besturing__cb-taal" value="Duits" checked>
            Duits
        </label>
        <span class="besturing__sorteren">
            <label class="besturing__select--label"> Sorteren op:
                <select class="besturing__select">
                    <option value="titel">Titel</option>
                    <option value="auteur">Auteur</option>
                    <option value="uitgave">Publicatie datum</option>
                    <option value="paginas">Aantal bladzijde</option>
                    <option value="prijs">Prijs</option>
                </select>
            </label>
            <label><input type="radio" name="opaf" class="besturing__rb" checked value="1">Oplopend</label>
            <label><input type="radio" name="opaf" class="besturing__rb" value="-1">Aflopend</label>
        </span>
    </div>
    <div id="boeken"></div>
    <script src="js/boeken.js"></script>
</body>
</html>
